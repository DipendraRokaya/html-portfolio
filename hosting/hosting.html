<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>uHost hosting</title>
        <link rel="shortcut icon" href="../uhost-icon.png">
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
        <link href="../shared.css" rel="stylesheet">
        <link href="./hosting.css" rel="stylesheet">
    </head>
    <body>
        <div class="backdrop"></div>
        <div class="background"></div>
        <header class="main-header">
            <div class="main-header-nav">
                <button class="toggle-button">
                    <span class="toggle-button__bar"></span>
                    <span class="toggle-button__bar"></span>
                    <span class="toggle-button__bar"></span>
                </button>
                <a href="../index.html" class="brand">
                    <img src="../packages/uhost-icon.png" alt="uhost-icon">
                </a>
            </div><nav class="main-nav">
                <ul class="main-nav_items">
                    <li class="main-nav_item">
                        <a href="../packages/packages.html">Packages</a>
                    </li>
                    <li class="main-nav_item">
                        <a href="../customers/customers.html">Customers</a>
                    </li>
                    <li class="main-nav_item hosting" >
                        <a href="../hosting/hosting.html">Start Hosting</a>
                    </li>
                </ul>
            </nav>
        </header>
        <nav class="mobile-nav">
            <ul class="mobile-nav-items">
                <li class="mobile-nav-item">
                    <a href="../packages/packages.html">Packages</a>
                </li>
                <li class="mobile-nav-item">
                    <a href="../customers/customers.html">Customers</a>
                </li>
                <li class="mobile-nav-item mobile-hosting">
                    <a href="./hosting.html">Start Hosting</a>
                </li>
            </ul>
        </nav>
        <main class="signup-page">
            <h1 class="signup-title">Awesome! Let's dive right in!</h1>
            <form action="index.html" class="signup-form">
                <label for="title">Title</label>
                <select id="title">
                    <option value="mr">Mr.</option>
                    <option value="ms">Ms.</option>
                </select>
                <label for="first-name">First name</label>
                <input type="text" id="first-name">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name">
                <label for="email">E-Mail</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <input type="checkbox" id="agree-terms">
                <label for="agree-terms" class="term">Agree to 
                    <a href="#">Terms &amp; Conditions</a>
                </label>
                <button type="submit" class="button" disabled>Sign Up</button>
            </form>
        </main>
        <footer class="main-footer">
            <nav>
                <ul class="main-footer-links">
                    <li class="main-footer-link"><a href="#">Support</a></li>
                    <li class="main-footer-link"><a href="#">Terms of Use</a></li>
                </ul>
            </nav>
        </footer>
        <script src="../index.js"></script>
    </body>
</html>
